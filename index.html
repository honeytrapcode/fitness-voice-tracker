<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for better form appearance */
        .form-input {
            @apply w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow;
        }
        .form-label {
            @apply block mb-2 text-sm font-medium text-gray-700;
        }
        /* Style for the submit button */
        .submit-button {
            @apply w-full px-6 py-3 text-white bg-blue-600 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <main class="w-full max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
            <!-- Header section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Tracker</h1>
                <p class="text-gray-500 mt-2">For a better you.</p>
            </div>

            <!-- Data Entry Form -->
            <form id="data-form" name="data-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Column 1 -->
                    <div>
                        <label for="Date" class="form-label">Date</label>
                        <input type="date" id="Date" name="Date" class="form-input" required>
                    </div>
                    <div>
                        <label for="Wake Up Time" class="form-label">Wake Up Time</label>
                        <input type="time" id="Wake Up Time" name="Wake Up Time" class="form-input" required>
                    </div>
                     <div>
                        <label for="Miles Run" class="form-label">Miles Run</label>
                        <input type="number" step="0.01" id="Miles Run" name="Miles Run" class="form-input" placeholder="e.g., 3.1" required>
                    </div>
                    <div>
                        <label for="Guitar Played / Hrs" class="form-label">Guitar Played / Hrs</label>
                        <input type="number" step="0.1" id="Guitar Played / Hrs" name="Guitar Played / Hrs" class="form-input" placeholder="e.g., 1.5" required>
                    </div>
                     <div>
                        <label for="Press Ups" class="form-label">Press Ups</label>
                        <input type="number" id="Press Ups" name="Press Ups" class="form-input" placeholder="e.g., 25" required>
                    </div>
                     <div>
                        <label for="Sit Ups" class="form-label">Sit Ups</label>
                        <input type="number" id="Sit Ups" name="Sit Ups" class="form-input" placeholder="e.g., 50" required>
                    </div>
                     <div>
                        <label for="Backs" class="form-label">Backs</label>
                        <input type="number" id="Backs" name="Backs" class="form-input" placeholder="e.g., 20" required>
                    </div>
                     <div>
                        <label for="Head Ups" class="form-label">Head Ups</label>
                        <input type="number" id="Head Ups" name="Head Ups" class="form-input" placeholder="e.g., 20" required>
                    </div>
                     <div>
                        <label for="Drinks" class="form-label">Drinks (Alcoholic)</label>
                        <input type="number" id="Drinks" name="Drinks" class="form-input" placeholder="e.g., 2" required>
                    </div>
                    <div>
                        <label for="Mood Score" class="form-label">Mood Score (<span id="mood-value">5</span>/10)</label>
                        <input type="range" id="Mood Score" name="Mood Score" min="1" max="10" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div class="flex items-center space-x-8">
                        <div>
                             <label for="Flossed" class="form-label">Flossed</label>
                             <select id="Flossed" name="Flossed" class="form-input">
                                 <option>Yes</option>
                                 <option selected>No</option>
                             </select>
                         </div>
                         <div>
                             <label for="Finasteride" class="form-label">Finasteride</label>
                             <select id="Finasteride" name="Finasteride" class="form-input">
                                 <option>Yes</option>
                                 <option selected>No</option>
                             </select>
                         </div>
                    </div>
                </div>

                <!-- Semantic Notes -->
                <div class="mb-6">
                    <label for="Semantic" class="form-label">Semantic (Notes for the day)</label>
                    <textarea id="Semantic" name="Semantic" rows="4" class="form-input" placeholder="e.g., Good day at work, felt productive..."></textarea>
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button type="submit" id="submit-button" class="submit-button">
                        <span id="submit-text">Add to Sheet</span>
                        <span id="submit-spinner" class="hidden">
                           <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                           </svg>
                           Submitting...
                        </span>
                    </button>
                </div>
            </form>
            
            <!-- Status Message Area -->
            <div id="status-message" class="mt-6 text-center text-lg"></div>

        </div>
    </main>

    <script>
        // --- SCRIPT TO HANDLE FORM SUBMISSION ---

        const scriptURL = 'https://script.google.com/macros/s/AKfycbw65z8D2joiMqQiOZhVY8U590YGACpbs_HHw5gqBcXIgmkcAgomVp8QIL1Fdn3SkdW8sQ/exec';

        const form = document.forms['data-form'];
        const submitButton = document.getElementById('submit-button');
        const submitText = document.getElementById('submit-text');
        const submitSpinner = document.getElementById('submit-spinner');
        const statusMessage = document.getElementById('status-message');
        const moodSlider = document.getElementById('Mood Score');
        const moodValue = document.getElementById('mood-value');

        // Set today's date automatically
        document.getElementById('Date').valueAsDate = new Date();

        // Update mood score display when slider changes
        moodSlider.addEventListener('input', (e) => {
            moodValue.textContent = e.target.value;
        });

        form.addEventListener('submit', e => {
            e.preventDefault(); // Prevent the form from submitting the default way

            // Show loading state
            submitText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');
            submitButton.disabled = true;
            statusMessage.textContent = '';

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => response.json())
                .then(data => {
                    console.log('Success!', data);
                    statusMessage.textContent = '✅ Success! Your data has been added to the sheet.';
                    statusMessage.className = 'mt-6 text-center text-lg text-green-600';
                    form.reset(); // Reset the form fields
                    document.getElementById('Date').valueAsDate = new Date(); // Re-set date after reset
                    moodValue.textContent = '5'; // Reset mood slider display
                    setTimeout(() => { statusMessage.textContent = ''; }, 5000); // Clear message after 5 seconds
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    statusMessage.textContent = `❌ Error! Something went wrong. ${error.message}`;
                    statusMessage.className = 'mt-6 text-center text-lg text-red-600';
                })
                .finally(() => {
                    // Restore button to normal state
                    submitText.classList.remove('hidden');
                    submitSpinner.classList.add('hidden');
                    submitButton.disabled = false;
                });
        });
    </script>
</body>
</html>
